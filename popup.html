<!doctype html>
<html lang="ja">

<head>
  <meta charset="utf-8" />
  <title>MerSearch Helper</title>
  <style>
    body {
      width: 280px;
      margin: 12px;
      font-family: system-ui, -apple-system, Segoe UI, Roboto, "Hiragino Kaku Gothic ProN", Meiryo, sans-serif;
    }

    h1 {
      font-size: 16px;
      margin: 0 0 8px;
    }

    button {
      width: 100%;
      padding: 8px;
      margin: 6px 0;
      border-radius: 8px;
      border: 1px solid #ddd;
      background: #fff;
      cursor: pointer;
    }

    button:hover {
      background: #f5f5f5;
    }

    small {
      color: #666;
    }
  </style>
</head>

<body>
  <h1>MerSearch Helper</h1>
  <button id="scanView">今見えてる分を集計</button>
  <button id="scanAll">全件スクロール＋集計</button>
  <button id="toggleOverlay">オーバーレイ表示/非表示</button>
  <small>メルカリ検索結果ページで使用</small>
  <script src="popup.js"></script>
</body>

</html>
